<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcription</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/background.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 400px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-out;
        }

        h1 {
            margin-bottom: 20px;
        }

        .drag-and-drop-box {
            border: 2px dashed #ccc;
            padding: 40px;
            border-radius: 10px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .drag-and-drop-box:hover {
            background-color: #e4e4e4bf;
        }

        .drag-and-drop-box.dragging {
            border-color: #f7c55b;
            background-color: #e4e4e4bf;
        }

        .drag-and-drop-box p {
            font-size: 16px;
            color: #555;
            margin: 0;
        }

        input[type="file"] {
            display: none;
        }

        .file-info {
            font-size: 14px;
            color: #333;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            margin: 0 auto;
        }

        button:hover {
            background-color: #f0a500;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 100px;
        }

        #loadingBar {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }

        #loadingProgress {
            height: 20px;
            background-color: #4caf50;
            width: 0%;
            border-radius: 5px;
            transition: width 0.3s ease;
        }

        #processingMessage {
            margin-top: 10px;
            display: none;
            font-weight: bold;
            color: #333;
        }

        .error-message {
            color: #ff0000;
            margin-top: 10px;
            font-size: 14px;
            display: none;
            padding: 10px;
            background-color: rgba(255, 0, 0, 0.1);
            border-radius: 5px;
        }

        .supported-formats {
            font-size: 12px;
            color: #666;
            margin-top: 8px;
        }

        .file-size-warning {
            color: #ff6b6b;
            margin-top: 5px;
            font-size: 12px;
        }

        #downloadMessage {
            color: #4caf50;
            margin-top: 10px;
            font-weight: bold;
            display: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Added styles for better mobile responsiveness */
        @media (max-width: 480px) {
            .container {
                width: 90%;
                margin: 10px;
                padding: 15px;
            }

            .drag-and-drop-box {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/static/logo.png" alt="Logo">
        </div>
        <h1>Upload Audio for Transcription</h1>

        <div class="drag-and-drop-box" id="dropbox">
            <p id="dropbox-text">Drag & Drop your audio file here, or click to upload</p>
            <p class="supported-formats">Supported formats: WAV, MP3, OGG, M4A, FLAC, AAC</p>
            <p class="file-size-warning">Files larger than 5MB will be sent via email</p>
        </div>

        <form method="POST" action="/upload" enctype="multipart/form-data" id="uploadForm">
            <input type="file" name="file" id="fileInput" accept="audio/*">
            <input type="hidden" name="email" id="emailInput">
            <button type="submit" id="submitButton" style="display: none;">Submit</button>
        </form>

        <div class="error-message" id="error-message"></div>
        <div class="file-info" id="file-info"></div>
        <div id="loadingBar">
            <div id="loadingProgress"></div>
        </div>
        <div id="processingMessage"></div>
        <button id="downloadButton" style="display: none;">Download</button>
        <div id="downloadMessage">Your file is ready to download!</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        const dropbox = document.getElementById('dropbox');
        const fileInput = document.getElementById('fileInput');
        const form = document.getElementById('uploadForm');
        const fileInfo = document.getElementById('file-info');
        const dropboxText = document.getElementById('dropbox-text');
        const loadingBar = document.getElementById('loadingBar');
        const loadingProgress = document.getElementById('loadingProgress');
        const processingMessage = document.getElementById('processingMessage');
        const downloadButton = document.getElementById('downloadButton');
        const downloadMessage = document.getElementById('downloadMessage');
        const submitButton = document.getElementById('submitButton');
        const errorMessage = document.getElementById('error-message');

        // Constants for validation
        const ALLOWED_TYPES = ['audio/wav', 'audio/mpeg', 'audio/ogg', 'audio/mp4', 'audio/x-m4a', 'audio/aac'];

        // File validation function
        function validateFile(file) {
            if (!file) return false;

           
            // Check file type
            if (!ALLOWED_TYPES.includes(file.type)) {
                errorMessage.textContent = 'Unsupported file type. Please upload an audio file.';
                errorMessage.style.display = 'block';
                return false;
            }

            errorMessage.style.display = 'none';
            return true;
        }

        // Drag-and-drop functionality
        dropbox.addEventListener('dragover', function (e) {
            e.preventDefault();
            e.stopPropagation();
            dropbox.classList.add('dragging');
        });

        dropbox.addEventListener('dragleave', function (e) {
            e.preventDefault();
            e.stopPropagation();
            dropbox.classList.remove('dragging');
        });

        dropbox.addEventListener('drop', function (e) {
            e.preventDefault();
            e.stopPropagation();
            dropbox.classList.remove('dragging');

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                showFileName(files[0]);
            }
        });

        dropbox.addEventListener('click', function () {
            fileInput.click();
        });

        fileInput.addEventListener('change', function (e) {
            if (fileInput.files.length > 0) {
                showFileName(fileInput.files[0]);
            }
        });

        function showFileName(file) {
            if (!validateFile(file)) {
                dropboxText.textContent = "Drag & Drop your audio file here, or click to upload";
                fileInfo.textContent = "";
                submitButton.style.display = 'none';
                return;
            }

            dropboxText.textContent = "File Selected: " + file.name;
            fileInfo.textContent = "File: " + file.name + " (" + (file.size / 1024 / 1024).toFixed(2) + " MB)";
            submitButton.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        form.addEventListener('submit', async function (e) {
            e.preventDefault();
            
            if (!fileInput.files.length || !validateFile(fileInput.files[0])) {
                return;
            }

            // Check if file is larger than 15MB
            const isLargeFile = fileInput.files[0].size > 5 * 1024 * 1024; 

            if (isLargeFile) {
                // Get email for large files
                const { value: email, isDismissed } = await Swal.fire({
                    title: "Input email address",
                    input: "email",
                    inputLabel: "Your email address",
                    inputPlaceholder: "Enter your email address",
                    showCancelButton: true,
                    validationMessage: "Invalid email address"
                });

                if (isDismissed || !email) {
                    return;
                }

                document.getElementById('emailInput').value = email;
            }

            loadingBar.style.display = 'block';
            processingMessage.textContent = "Uploading and processing your audio...";
            processingMessage.style.display = 'block';
            downloadButton.style.display = 'none';
            downloadMessage.style.display = 'none';
            submitButton.style.display = 'none';
            errorMessage.style.display = 'none';

            const xhr = new XMLHttpRequest();
            xhr.open("POST", form.action, true);
            xhr.responseType = 'json';

            xhr.upload.onprogress = function (event) {
                if (event.lengthComputable) {
                    const percentComplete = (event.loaded / event.total) * 100;
                    loadingProgress.style.width = percentComplete + '%';
                    processingMessage.textContent = `Uploading: ${Math.round(percentComplete)}%`;
                }
            };

            xhr.onload = function () {
                if (xhr.status === 200) {
                    const response = xhr.response;
                    loadingBar.style.display = 'none';
                    processingMessage.style.display = 'none';

                    if (response.is_large_file) {
                        Swal.fire({
                            icon: 'success',
                            title: 'Success!',
                            text: 'Your transcription has been sent to your email!',
                            confirmButtonColor: '#4caf50'
                        });
                    } else {
                        downloadButton.style.display = 'block';
                        downloadMessage.style.display = 'block';
                        downloadButton.dataset.url = `/download/${response.file_name}`;
                        
                        Swal.fire({
                            icon: 'success',
                            title: 'Success!',
                            text: 'Your audio has been transcribed successfully!',
                            confirmButtonColor: '#4caf50'
                        });
                    }
                } else {
                    handleError(xhr.response?.error || 'An error occurred during processing');
                }
            };

            xhr.onerror = function () {
                handleError('Connection error. Please try again.');
            };

            xhr.send(new FormData(form));
        });

        function handleError(errorText) {
            loadingBar.style.display = 'none';
            processingMessage.style.display = 'none';
            submitButton.style.display = 'block';
            
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: errorText,
                confirmButtonColor: '#ff6b6b'
            });
        }

        downloadButton.addEventListener('click', function () {
            const url = this.dataset.url;
            const a = document.createElement('a');
            a.href = url;
            a.download = 'transcription.pdf';
            document.body.appendChild(a);
            a.click();
            a.remove();

            Swal.fire({
                position: "center",
                icon: "success",
                title: "Transcription downloaded successfully!",
                text: "Your transcription PDF has been saved.",
                confirmButtonColor: '#4caf50'
            });
        });

    </script>
</body>
</html>
